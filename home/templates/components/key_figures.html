<div class="key-figures">
    {% for key_figure in key_figures %}
        <div class="fr-my-2w">
            <p class="fr-mb-3v fr-display-xs" style="color: black;">{{ key_figure.figure }}</p>
            <span style="width: 74.33px; height: 5px;"></span>
            <p class="fr-mt-4v">{{ key_figure.label }}</p>
        </div>
    {% endfor %}
</div>
